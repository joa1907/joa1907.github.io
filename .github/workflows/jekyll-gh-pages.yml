name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repository using git
        uses: actions/checkout@v4
      - name: Install, build, and upload your site
        uses: withastro/action@v2
        # Puedes especificar las opciones necesarias aquí
        # with:
        #   path: . # La ubicación raíz de tu proyecto Astro dentro del repositorio. (opcional)
        #   node-version: 20 # La versión específica de Node que debe usarse para construir tu sitio. Por defecto es 20. (opcional)
        #   package-manager: pnpm@latest # El gestor de paquetes de Node que debe usarse para instalar dependencias y construir tu sitio. Detectado automáticamente en función de tu archivo de lock. (opcional)

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
